services:
  - type: web
    name: saurav-portfolio-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3000
      - key: DB_HOST
        fromDatabase:
          name: portfolio-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: portfolio-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: portfolio-db
          property: password
      - key: DB_NAME
        value: portfolio_db
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://saurav-portfolio.vercel.app

databases:
  - name: portfolio-db
    databaseName: portfolio_db
    plan: free
